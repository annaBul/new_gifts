<app-navbar></app-navbar>
 
<div class="container" > 
    <div  class=" col-md-offset-3  col-md-6" >      
      <div class="form-horizontal">
        <fieldset>
          <div class="form-group">
            <div class="col-md-5" >
              <label>Support</label>
              <div class="input-group">                
                <input  class="form-control" name="contribution" [(ngModel)]="supporter.contribution" #contribution="ngModel" 
                  required pattern="[1-9][0-9]*" />
                <span class="input-group-addon">BYN</span>
              </div>      
              <div class="col-md-8" [hidden]="contribution.valid || contribution.untouched" class="alert alert-danger">
                Incorrected value
              </div> 
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-10 col-md-offset-5">
              <button type="submit" class="btn btn-info" (click)="support($event)">Support</button>
            </div>
          </div>
          <div class="empty"></div>
        </fieldset>
      </div>
    </div>
  </div>
