    <br>
<div class="form-horizontal col-sm-offset-3 col-sm-10">
    <div class="form-group">
      <div  [hidden]="!error"  class="alert alert-danger col-sm-offset-1 col-sm-6" role="alert">
          {{error}}
      </div>
   </div>
   <div class="form-group">
        <div class="col-sm-4">
            <input type="text" class="form-control" style="visibility: hidden">
        </div>
    </div>
    <div class="form-group">        
        <label for="inputEmail3" class="col-sm-2 control-label">Логин</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="inputEmail3" [(ngModel)]="username" placeholder="Логин" required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword3" [(ngModel)]="password"  placeholder="Пароль" required>
        </div>
    </div>
    <br>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" id="btn-login" class="btn btn-info btn-default btn-block" (click)="login($event)">Войти</button>
        </div>
        <div class="col-sm-7" style="height: 40px"></div>
        <div class="separator col-sm-offset-2 col-sm-4"></div>
        <div class="col-sm-9" style="height: 40px"></div>
        <div class="col-lg-offset-3 col-sm-offset-2 col-sm-4 col-lg-2">
            <button id="btn-registration" class="btn btn-info btn-sm btn-block" routerLink="/registration">Регистрация</button>
        </div>
    </div>
</div>
</div>
