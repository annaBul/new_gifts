<app-navbar></app-navbar>
<div class="container">
    <h1 class="text-center">Регистрация</h1>
    <br>
    <br>
<div class="form-horizontal col-sm-offset-3 col-sm-10">
  <div class="form-group">
    <div [hidden]="!error" class="alert alert-danger a col-sm-offset-2 col-sm-4" role="alert">
        {{error}}
    </div>
  </div>
   <div class="form-group">
        <label class="col-sm-2 control-label" for="inputDefault">Полное имя</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="inputDefault" [(ngModel)]="username" placeholder="Полное имя" required>
        </div>
    </div>
    <div class="form-group">        
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-4">
            <input type="email" class="form-control" id="inputEmail3 email-registration" [(ngModel)]="email"  #email_="ngModel"  pattern="[^ ]*@[^ ]*"  pattern="[^ ]*@[^ ]*.[^ ]*" placeholder="Email" required>
        </div>
    </div>
        <div class="input-group col-sm-offset-2 col-md-4">         
            <div class=" col-md-5" [hidden]="email_.valid || email_.untouched" class="alert alert-danger">
                Некорректный email
            </div> 
        </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword3 password-registration" [(ngModel)]="password"  placeholder="Пароль" required>
        </div>
    </div>
    <br>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button id="btn-register" class="btn btn-info btn-default btn-block" (click)="registerNewUser()">Зарегистрироваться</button>
        </div>

        <div class="col-sm-7" style="height: 40px"></div>
        <div class="separator col-sm-offset-2 col-sm-4"></div>
        <div class="col-sm-9" style="height: 40px"></div>

        <div class="col-lg-offset-3 col-sm-offset-2 col-sm-4 col-lg-2">
            <button class="btn btn-info btn-sm btn-block" routerLink="/login">Авторизация</button>
        </div>
    </div>
</div>
</div>
